<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Rocket League</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    class Car {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.width = 50;
        this.height = 30;
        this.speed = 4;
        this.color = color;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      update(leftKey, rightKey, upKey, downKey) {
        if (keys[leftKey]) this.x -= this.speed;
        if (keys[rightKey]) this.x += this.speed;
        if (keys[upKey]) this.y -= this.speed;
        if (keys[downKey]) this.y += this.speed;
        // Keep within canvas
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
      }
    }

    class Ball {
      constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.radius = 10;
        this.vx = 3;
        this.vy = 2;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.closePath();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Bounce off walls
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
          this.vy *= -1;
        }
        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
          this.vx *= -1;
        }
      }
    }

    const player1 = new Car(100, 200, 'blue');
    const player2 = new Car(650, 200, 'red');
    const ball = new Ball();

    function detectCollision(car, ball) {
      const distX = Math.abs(ball.x - car.x - car.width / 2);
      const distY = Math.abs(ball.y - car.y - car.height / 2);

      if (distX < car.width / 2 + ball.radius && distY < car.height / 2 + ball.radius) {
        ball.vx *= -1;
        ball.vy *= -1;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player1.update('a', 'd', 'w', 's');
      player2.update('ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown');
      ball.update();

      detectCollision(player1, ball);
      detectCollision(player2, ball);

      player1.draw();
      player2.draw();
      ball.draw();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
